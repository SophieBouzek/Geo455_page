<html>
   <head>
      <title>Ex- 6-2: CSS manipulation</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
           .styleclass {
               border: 5px solid cadetblue;
               
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script>
          $(document).ready(function() {
              $("button").click(function(){
                  $("img").addClass("styleclass");
                  
              });
          });
          

      </script>

	
   <body>
       <h1> Beautiful Places  </h1>
       <p> Around the world  </p>
       <div class= "charac">
           <img src="pic1.jpg">
           <img src="pic2.jpg">
           <img src="pic3.jpg">
           <img src="pic4.jpg">
       </div>
       
       <button>Try addClass()</button>
   </body>
</html>
